<head>
<script>
	global.request = require('then-request')
</script>
<script src="webrtcstreamer.json" ></script>
<script src="html/webrtcstreamer.js" ></script>
<script>        
	var webRtcServer      = new WebRtcStreamer("video", webrtcConfig.url);

	window.onbeforeunload = function() { webRtcServer.disconnect() }
</script>
